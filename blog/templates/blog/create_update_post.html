{% extends 'blog/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block middle %}
<div class="form_container">
    <h3>Post Form</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input class="teg" type="submit" value="Submit Post">
    </form>
</div>
{% endblock middle %}
