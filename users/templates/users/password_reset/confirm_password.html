{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block middle %}

<style type="text/css">
                .asteriskField {
                    display: none;
                }
                #hint_id_new_password1 > ul{
                    list-style-type: none;
                }
                .invalid-feedback{
                    color:f13c3c;

</style>


<div style="margin-top: 10vh;" class="form_container">
    {% if not user.is_authenticated %}
    <form class="register_form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="teg" type="submit" value="SAVE">
    </form>
    {% endif %}
</div>


{% endblock %}
