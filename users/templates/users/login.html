{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block middle %}

<style type="text/css">
                .asteriskField {
                    display: none;
                }
                .form-group{
                    font-family: 'Russo One';
                    font-size: 20px;
                }
                #hint_id_password1 > ul{
                    list-style-type: none;
                }
                .alert-danger > ul{
                  color:rgb(218, 42, 42);
                  list-style-type: none;
                  font-size: 20px;
                }

</style>


<div style="margin-top: 10vh;" class="form_container">
    {% if not user.is_authenticated %}
    <form class="register_form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="teg" type="submit" value="Registering">
    </form>
    {% endif %}
</div>


{% endblock %}
