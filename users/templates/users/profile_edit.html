{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block middle %}

<style type="text/css">
                .asteriskField {
                    display: none;
                }
                .textarea{
                    width: 100%;
                    font-size: 15px;
                    font-family: cursive;
                    padding : 5px;
                    border-radius: 5px;
                    box-sizing: border-box;
                    resize:vertical;
                }
                .alert-block > ul{
                    list-style-type:none;
                    color: #f13c3c;
                    font-family: Russo One ;
                }
                .block_btn{
                    display : flex;
                    justify-content:end ;
                }

</style>

<div class="form_container">
    <div class="block_btn">
        <a class="btn_" href="{% url 'users:change_password' %}">Change password</a>
        <a class=" btn_ delete_btn " style="margin-left: 5px" href="{% url 'users:delete_profile' %}">Delete profile</a>
    </div>
    <form class="register_form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        {{ formset.management_form }}
        {% for form_set in formset %}
            {{ form_set|crispy }}
            <hr>
        {% endfor %}

        <input class="btn_ save_btn" type="submit" value="Save">
    </form>

</div>

{% endblock %}
