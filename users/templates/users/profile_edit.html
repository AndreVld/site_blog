{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block middle %}

<style type="text/css">
                .asteriskField {
                    display: none;
                }
                .textarea{
                    width: 100%;
                    font-size: 15px;
                    font-family: cursive;
                    padding : 5px;
                    border-radius: 5px;
                    box-sizing: border-box;
                    resize:vertical;
                }
                .alert-block > ul{
                    list-style-type:none;
                    color: #f13c3c;
                    font-family: Russo One ;
                }

</style>


<div class="form_container">
    <form class="register_form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ formset.management_form }}
        {% for form_set in formset %}
            {{ form_set|crispy }}
        <hr>
        {% endfor %}
        <input class="teg" type="submit" value="Save">

    </form>
    <a class="teg" href="{% url 'users:change_password' %}">Change password</a>
    <a class="teg" href="{% url 'users:delete_profile' %}">Delete profile</a>
</div>

{% endblock %}
