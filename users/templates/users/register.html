{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block middle %}

<style type="text/css">
                .asteriskField {
                    display: none;
                }

</style>

<div class="form_container">
    {% if not user.is_authenticated %}
    <form class="register_form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="teg" type="submit" value="Registering">
    </form>
    {% endif %}
</div>


{% endblock %}
