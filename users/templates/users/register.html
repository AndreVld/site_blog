{% extends 'blog/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block middle %}

<style type="text/css">
                .asteriskField {
                    display: none;
                }
                .form-group{
                    font-family: 'Russo One';
                    font-size: 20px;
                }
                #hint_id_password1 > ul{
                    list-style-type: none;
                }
                .emailinput{
                    border: none;
                    width: 100%;
                    padding: 10px 0 10px 15px ;
                    border-radius: 5px;
                    font-size: 19px;
                    box-sizing: border-box;
                }
                .invalid-feedback{
                    color:red;
                }

</style>


<div class="form_container">
    {% if not user.is_authenticated %}
    <form class="register_form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="teg" type="submit" value="Registering">
    </form>
    {% endif %}
</div>


{% endblock %}
